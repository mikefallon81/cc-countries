<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <div id="app">
      <div v-if="countries">
        <h1>Countries</h1>
        <h5>World Population: {{ totalPopulation }}</h5>

        <div v-if="favouriteCountries.length">
          <h5>Favourite Countries</h5>
          <ul >
            <li v-for="name in favouriteCountries">
              {{ name }}
            </li>
          </ul>
        </div>

        <form v-on:submit.prevent="addFavourite">
          <select v-model="selectedCountryIndex" id="country-select">
            <option v-for="(country, index) in countries" v-bind:value="index">
            {{ country.name }}
            </option>
          </select>
          <input type="submit" value="Add Favourite">
        </form>

        <div v-if="selectedCountry" id="country-info">

          <div class="container">
            <h4>{{ selectedCountry.name }}</h4>
            <h5>Population: {{ selectedPopulation }}</h5>
            <img class="flag" v-bind:src="selectedCountry.flag" alt="flag">
          </div>

          <div class="container" v-if="neighbours.length">
            <h5>Neighbours</h5>
            <ul>
              <li v-for="neighbour in neighbours">
                {{ neighbour.name }}
              </li>
            </ul>
            <h5>Population of Neighbours: {{ neighboursPopulation }} </h5>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>

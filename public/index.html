<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <div v-if="countries">
        <h1>Countries</h1>
        <h2>Total Population: {{ totalPopulation }}</h2>

        <div v-if="favouriteCountries.length">
          <h3>Favourite Countries</h3>
          <ul >
            <li v-for="name in favouriteCountries">
              {{ name }}
            </li>
          </ul>
        </div>

        <form v-on:submit.prevent="addFavourite">
          <select v-model="selectedCountryIndex" id="country-select">
            <option v-for="(country, index) in countries" v-bind:value="index">
            {{ country.name }}
            </option>
          </select>
          <input type="submit" value="Add Favourite">
        </form>

        <div v-if="selectedCountry" id="country-info">
          <h3>{{ selectedCountry.name }}</h3>
          <img class="flag" v-bind:src="selectedCountry.flag" alt="flag">

          <div>
            <h3>Neighbours</h3>
            <ul>
              <li v-for="neighbour in neighbours">
                {{ neighbour.name }}
              </li>
            </ul>
            <h4>Population of Neighbours: {{ neighboursPopulation }} </h4>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>

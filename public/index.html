<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="app">
      <div v-if="countries">
        <h1>Countries</h1>
        <h2>Total Population: {{ totalPopulation }}</h2>


        <select v-model="selectedCountryIndex" id="country-select">
          <option v-for="(country, index) in countries" v-bind:value="index" v>
          {{ country.name }}
          </option>
        </select>

        <div v-if="selectedCountry" id="countryInfo">
          <h3>{{ selectedCountry.name }}</h3>
          <img v-bind:src="selectedCountry.flag" alt="flag">
        </div>

      </div>
    </div>
  </body>
</html>
